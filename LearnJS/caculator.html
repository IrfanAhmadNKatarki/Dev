<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            background-color: black;
        }
        .num-button-style{
            background-color: rgb(77, 76, 76);
            color:white;
            border-radius: 100px;
            border: none;
            padding:10px 15px;
        }
        .num-button-style2{
            background-color: orange;
            color:white;
            border-radius: 100px;
            border: none;
            padding:10px 15px;
}
    </style>
</head>
<body>
    <p>
    </p>
<p>
    <button class = "num-button-style" onclick="calculation+=1;console.log(calculation)">1</button>
    <button class = "num-button-style" onclick="calculation+=2;console.log(calculation)">2</button>
    <button class = "num-button-style" onclick="calculation+=3;console.log(calculation)">3</button>
    <button class = "num-button-style2" onclick="calculation+='+';console.log(calculation)">+</button>

</p>
<p>
    <button class = "num-button-style" onclick="calculation+=4;console.log(calculation)">4</button>
    <button class = "num-button-style" onclick="calculation+=5;console.log(calculation)">5</button>
    <button class = "num-button-style" onclick="calculation+=6;console.log(calculation)">6</button>
    <button class = "num-button-style2" onclick="calculation+='-';console.log(calculation)">-</button>

</p>
<p>  
    <button class = "num-button-style" onclick="calculation+=7;console.log(calculation)">7</button>
    <button class = "num-button-style" onclick="calculation+=8;console.log(calculation)">8</button>
    <button class = "num-button-style" onclick="calculation+=9;console.log(calculation)">9</button>
    <button class = "num-button-style2" onclick="calculation+='*';console.log(calculation)">*</button>

</p>
<p>
    <button class = "num-button-style" onclick="calculation+=0;console.log(calculation)">0</button>
    <button class = "num-button-style" onclick="calculation+='.';console.log(calculation)">.</button>
    <button class = "num-button-style" onclick="calculation+=0;console.log(calculation)">=</button>
    <button class = "num-button-style2" onclick="calculation+=0;console.log(calculation)">/</button>
</p>
<p>
    <button class = "num-button-style" onclick="evaluateExpression();">clear</button>
</p>

<p class="js-pclass">

</p>
<script>
        let calculation = localStorage.getItem('result') || '';      
         console.log(calculation);
       try{
            function evaluateExpression(){
            let result = eval(calculation);
            document.querySelector('.js-pclass').innerHTML = result;
            localStorage.setItem('result',result);
        }
       }catch(error){
        console.log('Error in expression:', error);
       }

       
     </script>
    
</body>
</html>
