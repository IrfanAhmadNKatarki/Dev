<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .normalStyle{
        background-color: rgb(253, 252, 246);padding: 10px 20px;border: none;font-size: 16px;border-radius: 5px;cursor: pointer;
        }
        .isToggled {
        background-color: rgb(0, 150, 136); /* Darker or more vibrant background */
        color: white; /* Change text color */
        padding: 10px 20px;
        border: 2px solid rgb(0, 120, 100); /* Add a border */
        font-size: 16px;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s, transform 0.2s;
}
    </style>
    
    
</head>
<body>

    <button class= 'js-button'style="background-color: rgb(255,216,20);padding: 10px 20px;border: none;font-size: 16px;border-radius: 5px;cursor: pointer;">Add to Cart</button>
    <button class="normalStyle" onclick="toggled();">Gaming</button>
    <button class="normalStyle" onclick="toggled()">Mouse</button>
    <button class="normalStyle" onclick="toggled()">Tech</button>
    <script>
       function toggled(){
        let buttonElement = document.querySelector('.normalStyle');
        const isToggled = buttonElement.classList.contains('isToggled');
        console.log(isToggled);
        
        if(isToggled){
            buttonElement.classList.remove('isToggled');
            }
        else{
            buttonElement.classList.add('isToggled');
        }
       }
        
    </script>
</body>
</html>
